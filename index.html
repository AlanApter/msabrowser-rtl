<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MSAViewer Demo</title>
	<link type="text/css" rel="stylesheet" href="tool.css" media="screen" />
	<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="MSAViewer.js"></script>
</head>

<body>
	<h1>Project Title</h1>
	<article>
		In this study, we have focused on <a href="javascript:void(0)" onclick="viewer.scrollToPosition(2,30)"> this variant </a>
		and have found out that there was severe phenotype...
	</article>

	<!-- MSAViewer Demo -->
	<section id="MSAViewerDemo"></section>
	<!-- end of MSAViewer Demo -->


	<script type="text/javascript" charset="utf-8">

		var viewer;
		var annotations = [
			{
				'annotation_id': "PFAM123",
				'annotation_name': "Protein Kinase Domain",
				'annotation_external_link': "http://google.com/",
				'annotation_start_point': 11,
				'annotation_end_point': 32
			},
			{
				'annotation_id': "ANANZA",
				'annotation_name': "Protein Kinase Domain",
				'annotation_external_link': "http://google.com/",
				'annotation_start_point': 35,
				'annotation_end_point': 55
			}
		];
		var variations = [
			{ 'sequenceIndex': 1, 'position': 1, 'note': "M->G : VUS", 'source': "Source2 <a href='naber'>mamamamamamamamamamiya</a>" },
			{ 'sequenceIndex': 2, 'position': 2, 'note': "A->R : Benign", 'source': "Source3" },
			{ 'sequenceIndex': 3, 'position': 4, 'note': "T->L : Benign", 'source': "Source4" },
			{ 'sequenceIndex': 3, 'position': 4, 'note': "T->L : Benign", 'source': "modification" }
		];

		$.get("sample_files/hars.txt", (fasta) => {

			viewer = new MSAViewer({
				id: "MSAViewerDemo",
				msa: MSAProcessor({
					fasta: fasta,
					hasConsensus: true
				}),
				title: "Human HARS",
				annotations: annotations,
				variations: variations,
				colorSchema: "clustal",
				resetOnScroll: true
			});

			viewer.export("MSA_export.fasta");
			
		});
		
	</script>

</body>

</html>
